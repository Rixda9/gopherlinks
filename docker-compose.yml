version: '3.8'

services:
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password 
      POSTGRES_DB: urlshortener
    volumes:
      - postgres_data:/var/lib/postgresql/data 

  redis:
    image: redis:7-alpine 
    ports:
    - "6379:6379"
    volumes:
    - redis_data:/data

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
